syntax = "proto3";

package auth;

option go_package = "github.com/eduardovfaleiro/gatekeeper/proto/authpb";

message RegisterRequest {
    string email = 1;
    string password = 2;
}

message RegisterResponse {
    string id = 1;
    string email = 2;
    string created_at = 3;
}

service AuthService {
    rpc Register(RegisterRequest) returns (RegisterResponse);
}